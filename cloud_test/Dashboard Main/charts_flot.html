<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Ocean Monitoring Station</title>

		<!-- Google Font: Source Sans Pro -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
		/>

		<!-- Theme style -->
		<link rel="stylesheet" href="dist/css/adminlte.min.css" />
	</head>
	<body>
		<div class="wrapper">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-4">
								<h1>Monitoring Station</h1>
							</div>
							<div class="col-sm-4">
								Real time control:
								<div class="btn-group" id="realtime" data-toggle="btn-toggle">
									<button
										type="button"
										class="btn btn-default btn-sm active"
										data-toggle="on"
									>
										On
									</button>
									<button
										type="button"
										class="btn btn-default btn-sm"
										data-toggle="off"
									>
										Off
									</button>
								</div>
							</div>
							<div class="col-sm-4">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">Charts</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</section>

				<!-- Main content -->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-6">
								<!-- interactive chart 1-->
								<div class="card card-primary card-outline">
									<div class="card-header">
										<h3 class="card-title">
											<i class="far fa-chart-bar"></i>
											Pressure Probe Chart
										</h3>
									</div>
									<div class="card-body">
										<canvas id="interactive1" style="height: 300px"></canvas>
									</div>
									<!-- /.card-body-->
								</div>
								<!-- /.card -->

								<!-- interactive chart 2 -->
								<div class="card card-primary card-outline">
									<div class="card-header">
										<h3 class="card-title">
											<i class="far fa-chart-bar"></i>
											Temperature Chart
										</h3>
									</div>
									<div class="card-body">
										<canvas id="interactive2" style="height: 300px"></canvas>
									</div>
									<!-- /.card-body-->
								</div>
								<!-- /.card -->
							</div>
							<!-- /.col -->

							<div class="col-md-6">
								<!-- interactive chart -->
								<div class="card card-primary card-outline">
									<div class="card-header">
										<h3 class="card-title">
											<i class="far fa-chart-bar"></i>
											Water pH Chart
										</h3>
									</div>
									<div class="card-body">
										<canvas id="interactive3" style="height: 300px"></canvas>
									</div>
									<!-- /.card-body-->
								</div>
								<!-- /.card -->

								<!-- Area chart -->
								<!-- interactive chart -->
								<div class="card card-primary card-outline">
									<div class="card-header">
										<h3 class="card-title">
											<i class="far fa-chart-bar"></i>
											Oxygen Level Chart
										</h3>
									</div>
									<div class="card-body">
										<canvas id="interactive4" style="height: 300px"></canvas>
									</div>
									<!-- /.card-body-->
								</div>
								<!-- /.card -->
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->
		</div>

		<!-- jQuery -->
		<script src="plugins/jquery/jquery.min.js"></script>
		<!-- Bootstrap 4 -->
		<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- AdminLTE App -->
		<script src="dist/js/adminlte.min.js"></script>
		<!-- FLOT CHARTS -->
		<script src="plugins/flot/jquery.flot.js"></script>
		<!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized (necessary?) -->
		<script src="plugins/flot/plugins/jquery.flot.resize.js"></script>
		<!--Chart.js (definetely important!!)-->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<!-- AdminLTE for demo purposes -->
		<script src="dist/js/demo.js"></script>

		<!-- Script for 4 interactive (real time) charts-->
		<script>
			$(document).ready(function () {
				//initialize label containers
				var chjs_label_1 = []; // pressure
				var chjs_label_2 = []; // temperature
				var chjs_label_3 = []; // ph
				var chjs_label_4 = []; // oxygen

				// initialize chart object data
				var chjs_data_1 = {
					labels: chjs_label_1,
					datasets: [
						{
							label: "Pressure (atm)",
							borderColor: "rgb(255, 99, 132)",
							data: [],
						},
					],
				};
				var chjs_data_2 = {
					labels: chjs_label_2,
					datasets: [
						{
							label: "Temperature",
							borderColor: "rgb(255, 99, 132)",
							data: [],
						},
					],
				};
				var chjs_data_3 = {
					labels: chjs_label_3,
					datasets: [
						{
							label: "Water pH",
							borderColor: "rgb(255, 99, 132)",
							data: [],
						},
					],
				};
				var chjs_data_4 = {
					labels: chjs_label_4,
					datasets: [
						{
							label: "Oxygen Level (ppm)",
							borderColor: "rgb(255, 99, 132)",
							data: [],
						},
					],
				};

				//chartsjs configurations
				var config1 = {
					type: "line",
					data: chjs_data_1,
					options: {
						responsive: true,
						plugins: {
							legend: {
								position: "top",
							},
						},
						scales: {
							y: {
								title: {
									display: true,
									text: "atm",
								},
								min: 0,
							},
						},
					},
				};
				var config2 = {
					type: "line",
					data: chjs_data_2,
					options: {
						responsive: true,
						plugins: {
							legend: {
								position: "top",
							},
						},
						scales: {
							y: {
								title: {
									display: true,
									text: "Â°C",
								},
								min: 0,
							},
						},
					},
				};
				var config3 = {
					type: "line",
					data: chjs_data_3,
					options: {
						responsive: true,
						plugins: {
							legend: {
								position: "top",
							},
						},
						scales: {
							y: {
								title: {
									display: true,
									text: "pH",
								},
								min: -5,
							},
						},
					},
				};
				var config4 = {
					type: "line",
					data: chjs_data_4,
					options: {
						responsive: true,
						plugins: {
							legend: {
								position: "top",
							},
						},
						scales: {
							y: {
								title: {
									display: true,
									text: "ppm",
								},
								min: 0,
							},
						},
					},
				};

				// chart instantiations
				var myChart1 = new Chart(
					// pressure
					document.getElementById("interactive1"),
					config1
				);
				var myChart2 = new Chart(
					// temperature
					document.getElementById("interactive2"),
					config2
				);
				var myChart3 = new Chart(
					// ph
					document.getElementById("interactive3"),
					config3
				);
				var myChart4 = new Chart(
					// oxygen
					document.getElementById("interactive4"),
					config4
				);

				// array initialization
				var charts = [myChart1, myChart2, myChart3, myChart4];

				//load json data via ajax
				setInterval(function () {
					$.get("http://52.33.172.184/data", function (response) {
						console.log("Ajax:");
						var measurements = [];
						// THIS ORDER IS HOLY
						measurements.push(response.pressure);
						measurements.push(response.temperature);
						measurements.push(response.ph);
						measurements.push(response.oxygen);
						// measurements[] looks like [[pL, pD], [tL, tD], [phLabel, phData], [o2L, o2D]]

						// iterate through chart array
						charts.forEach(function (theChart, idx) {
							//update charts js
							var new_labels = [];
							var new_data = [];
							measurements[idx].forEach(function (val) {
								// val is [label, data] because json has that order
								new_labels.push(val[0]);
								new_data.push(val[1]);
							});
							theChart.data.datasets[0].data = new_data;
							theChart.data.labels = new_labels;
							theChart.update();
						});
					}).fail(function (err) {
						console.log("Error!");
						console.log(err);
					});
				}, 2000); // 2 second (2k ms) interval
			});
		</script>
	</body>
</html>
