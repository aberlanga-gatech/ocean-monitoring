		<!-- FLOT CHARTS -->
		<script src="plugins/flot/jquery.flot.js"></script>

		<!-- AdminLTE for demo purposes -->
		<script src="dist/js/demo.js"></script>

		<!-- Modified script for 4 interactive (real time) charts-->
		<script>
			var interactive_plot1;
			var test_data = [
				[0, 35],
				[1, 10],
				[2, 15],
				[3, 0],
			];

			$(document).ready(function () {
				//create the chart
				interactive_plot1 = $.plot(
					"#interactive1",
					[
						{
							data: test_data,
						},
					],
					{
						grid: {
							borderColor: "#f3f3f3",
							borderWidth: 1,
							tickColor: "#f3f3f3",
						},
						series: {
							color: "#3aadbc",
							lines: {
								lineWidth: 2,
								show: true,
								fill: true,
							},
						},
						yaxis: {
							min: 0,
							show: true,
						},
						xaxis: {
							min: 0,
							minTickSize: 1,
							show: true,
						},
					}
				);

				var chjs_label_1 = [];
				var chjs_label_2 = [];
				var chjs_label_3 = [];
				var chjs_label_4 = [];

				var chjs_data_1 = {
					labels: chjs_label_1,
					datasets: [
						{
							label: "Pressure (atm)",
							borderColor: "rgb(255, 99, 132)",
							data: [],
						},
					],
				};
				var chjs_data_2 = {
					labels: chjs_label_2,
					datasets: [
						{
							label: "Water pH",
							borderColor: "rgb(255, 99, 132)",
							data: [],
						},
					],
				};
				var chjs_data_3 = {
					labels: chjs_label_3,
					datasets: [
						{
							label: "Temperature (°C)",
							borderColor: "rgb(255, 99, 132)",
							data: [],
						},
					],
				};
				var chjs_data_4 = {
					labels: chjs_label_4,
					datasets: [
						{
							label: "Oxygen Level (ppm)",
							borderColor: "rgb(255, 99, 132)",
							data: [],
						},
					],
				};

				//chartsjs
				var config1 = {
					type: "line",
					data: chjs_data_1,
					options: {
						responsive: true,
						plugins: {
							legend: {
								position: "top",
							},
						},
						scales: {
							y: {
								title: {
									display: true,
									text: "atm",
								},
								min: 0,
							},
						},
					},
				};
				var config2 = {
					type: "line",
					data: chjs_data_2,
					options: {
						responsive: true,
						plugins: {
							legend: {
								position: "top",
							},
						},
						scales: {
							y: {
								title: {
									display: true,
									text: "pH",
								},
								min: 0,
							},
						},
					},
				};
				var config3 = {
					type: "line",
					data: chjs_data_3,
					options: {
						responsive: true,
						plugins: {
							legend: {
								position: "top",
							},
						},
						scales: {
							y: {
								title: {
									display: true,
									text: "°C",
								},
								min: -5,
							},
						},
					},
				};
				var config4 = {
					type: "line",
					data: chjs_data_4,
					options: {
						responsive: true,
						plugins: {
							legend: {
								position: "top",
							},
						},
						scales: {
							y: {
								title: {
									display: true,
									text: "ppm",
								},
								min: 0,
							},
						},
					},
				};

				var myChart = new Chart(
					document.getElementById("interactive1"),
					config1
				);
				var myChart = new Chart(
					document.getElementById("interactive2"),
					config2
				);
				var myChart = new Chart(
					document.getElementById("interactive3"),
					config3
				);
				var myChart = new Chart(
					document.getElementById("interactive4"),
					config4
				);

				//load json data via ajax

				setInterval(function () {
					$.get("http://localhost:5000/data", function (response) {
						console.log("Ajax:");
						console.log(response.temperature);
						console.log(response.pressure);
						console.log(response.waterPH);
						console.log(response.oxygen);
						//test_data = response.temperature;

						//update charts js
						var new_labels = [];
						var new_data = [];
						response.temperature.forEach(function (val) {
							console.log(val);
							new_labels.push(val[0]);
							new_data.push(val[1]);
						});
						myChart.data.datasets[0].data = new_data;
						myChart.data.labels = new_labels;
						myChart.update();
					}).fail(function (err) {
						console.log("Error!");
						console.log(err);
					});
				}, 2000);
			});
		</script>
